<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Roblox</title>
  <link rel="stylesheet" href="../css/roblox.css">
</head>
<body>
  <div class="container">

    <!-- HEADER GAME -->
    <div class="header-game">
      <img src="../asset/g/roblox/roblox.png" alt="Roblox">
      <h1>Roblox <span>TOP UP</span></h1>
    </div>

    <!-- FORM INPUT -->
    <div class="form-section">
      <h2>Data Akun</h2>
      <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Masukkan Username Roblox" required>
      </div>
      <div class="input-group">
        <label>Metode Pengiriman</label>
        <select id="deliveryMethod" required>
          <option value="" disabled selected>Pilih Metode</option>
          <option value="group">Group Payout</option>
          <option value="gamepass">Gamepass</option>
        </select>
      </div>
      <div class="input-group">
        <label>Informasi Tambahan</label>
        <input type="text" id="additionalInfo" placeholder="Contoh: Sudah join grup">
        <small>Wajib diisi untuk verifikasi</small>
      </div>
    </div>

    <!-- PILIH PRODUK -->
    <div class="form-section">
      <h2>Pilih Produk</h2>
      <div class="produk-list" id="produkList">
        <!-- Produk akan diisi oleh JavaScript -->
      </div>
    </div>

    <!-- METODE PEMBAYARAN -->
    <div class="form-section">
      <h2>Metode Pembayaran</h2>
      <div class="payment-tabs">
        <button class="tab-button active" data-tab="ewallet">E-Wallet</button>
        <button class="tab-button" data-tab="bank">Bank</button>
        <button class="tab-button" data-tab="retail">Retail</button>
        <button class="tab-button" data-tab="pulsa">Pulsa</button>
      </div>

      <div class="tab-content active" id="ewallet">
        <div class="card-payment-row">
          <label class="card-payment">
            <input type="radio" name="metodePembayaran" value="saldo">
            <img src="../asset/logo/saldo.png" alt="Saldo Website">
            <span>Saldo Website</span>
          </label>
          <label class="card-payment">
            <input type="radio" name="metodePembayaran" value="qris">
            <img src="../asset/logo/qris.png" alt="QRIS">
            <span>QRIS</span>
          </label>
          <label class="card-payment">
            <input type="radio" name="metodePembayaran" value="dana">
            <img src="../asset/logo/dana.png" alt="DANA">
            <span>DANA</span>
          </label>
          <label class="card-payment">
            <input type="radio" name="metodePembayaran" value="shopeepay">
            <img src="../asset/logo/shopeepay.png" alt="ShopeePay">
            <span>ShopeePay</span>
          </label>
        </div>
      </div>

      <div class="tab-content" id="bank">
        <div class="card-payment-row">
          <label class="card-payment">
            <input type="radio" name="metodePembayaran" value="bca">
            <img src="../asset/logo/bca.png" alt="BCA">
            <span>BCA</span>
          </label>
          <label class="card-payment">
            <input type="radio" name="metodePembayaran" value="bri">
            <img src="../asset/logo/bri.png" alt="BRI">
            <span>BRI</span>
          </label>
        </div>
      </div>

      <div class="tab-content" id="retail">
        <div class="card-payment-row">
          <label class="card-payment">
            <input type="radio" name="metodePembayaran" value="alfamart">
            <img src="../asset/logo/alfamart.png" alt="Alfamart">
            <span>Alfamart</span>
          </label>
          <label class="card-payment">
            <input type="radio" name="metodePembayaran" value="indomaret">
            <img src="../asset/logo/indomaret.png" alt="Indomaret">
            <span>Indomaret</span>
          </label>
        </div>
      </div>

      <div class="tab-content" id="pulsa">
        <div class="card-payment-row">
          <label class="card-payment">
            <input type="radio" name="metodePembayaran" value="telkomsel">
            <img src="../asset/logo/telkomsel.png" alt="Telkomsel">
            <span>Telkomsel</span>
          </label>
          <label class="card-payment">
            <input type="radio" name="metodePembayaran" value="tri">
            <img src="../asset/logo/tri.png" alt="Tri">
            <span>Tri</span>
          </label>
        </div>
      </div>
    </div>

    <!-- KONTAK -->
    <div class="form-section">
      <h2>Informasi Kontak</h2>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="email@anda.com" required>
      </div>
      <div class="input-group">
        <label>Nomor WhatsApp (Opsional)</label>
        <input type="tel" id="whatsapp" placeholder="08123456789">
      </div>
    </div>

    <!-- RINGKASAN PEMBAYARAN -->
    <div class="form-section">
      <h2>Ringkasan Pembayaran</h2>
      <div class="summary-box">
        <div class="summary-item">
          <span>Produk:</span>
          <span id="selectedProduct">-</span>
        </div>
        <div class="summary-item">
          <span>Harga Produk:</span>
          <span id="productPrice">Rp 0</span>
        </div>
        <div class="summary-item">
          <span>Pajak (10%):</span>
          <span id="taxAmount">Rp 0</span>
        </div>
        <div class="summary-total">
          <span>Total Pembayaran:</span>
          <span id="totalPayment">Rp 0</span>
        </div>
      </div>
    </div>

    <!-- TOMBOL CHECKOUT -->
    <div class="form-section">
      <button id="checkoutBtn" class="checkout-btn">Bayar Sekarang</button>
      <div class="security-badges">
        <div class="badge">
          <img src="assets/secure_icon.png" alt="Secure">
          <span>Pembayaran Aman</span>
        </div>
        <div class="badge">
          <img src="assets/fast_icon.png" alt="Fast">
          <span>Proses Cepat</span>
        </div>
      </div>
    </div>

  </div>

  <script src="../js/roblox.js"></script>
</body>
</html>
