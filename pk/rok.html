<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Rise of Kingdoms</title>
  <link rel="stylesheet" href="../css/rok.css">
</head>
<body>
  <div class="container">

    <!-- HEADER GAME -->
    <div class="header-game">
      <img src="../asset/g/rok/rok.png" alt="Rise of Kingdoms">
      <h1>Rise of Kingdoms <span>TOP UP</span></h1>
    </div>

    <!-- FORM INPUT -->
    <div class="form-section">
      <h2>Data Akun</h2>
      <div class="input-group">
        <label>Player ID</label>
        <input type="text" id="playerId" placeholder="Masukkan ID Anda" required>
        <small>Contoh: 1234567890</small>
      </div>
      <div class="input-group">
        <label>Kingdom ID</label>
        <input type="text" id="kingdomId" placeholder="Masukkan Kingdom ID" required>
      </div>
    </div>

    <!-- PILIH PRODUK -->
    <div class="form-section">
      <h2>Pilih Produk</h2>
      <div class="produk-list" id="produkList">
        <!-- Produk akan diisi oleh JavaScript -->
      </div>
    </div>
    <!-- PEMBAYARAN -->
    <div class="form-section">
      <h2>Metode Pembayaran</h2>
      <div class="payment-tabs">
        <button class="tab-button active" data-tab="ewallet">E-Wallet</button>
        <button class="tab-button" data-tab="bank">Bank</button>
        <button class="tab-button" data-tab="retail">Retail</button>
        <button class="tab-button" data-tab="pulsa">Pulsa</button>
      </div>

      <div class="tab-content active" id="ewallet"></div>
      <div class="tab-content" id="bank"></div>
      <div class="tab-content" id="retail"></div>
      <div class="tab-content" id="pulsa"></div>
    </div>

    <!-- TOMBOL CHECKOUT -->
    <div class="form-section">
      <button id="checkoutBtn" class="checkout-btn">
        <span class="button-text">Bayar Sekarang</span>
        <span class="button-price">Rp 0</span>
      </button>
      <div class="security-badges">
        <div class="badge">
          <img src="assets/secure_icon.png" alt="Secure">
          <span>Pembayaran Aman</span>
        </div>
        <div class="badge">
          <img src="assets/fast_icon.png" alt="Fast">
          <span>Proses Cepat</span>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="../js/game.js"></script>
</body>
</html>
